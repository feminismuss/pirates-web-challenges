<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Create your Personal Profile</h1>
    <fieldset>
      <p id="description">
        We want to get to know you! Pleas enter your personal Information.
      </p>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="First Name">First Name: </label>
        <input type="text" name="firstName" id="firstName" />
        <label for="Last Name">Last Name:</label>
        <input type="text" name="lastName" id="lastName" />
        <label for="Birthday">Your Birthday:</label>
        <input type="date" name="birthday" id="birthday" />
      </fieldset>
      <p>
        Can you tell us a little bit more? We want to annoy you with unwanted
        ads.
      </p>
      <fieldset>
        <legend>Further Information</legend>
        <label for="favouriteColor"> Favourite Color:</label>
        <input
          type="color"
          value="#E5430F"
          name="favouriteColor"
          id="favouriteColor"
        />
        <label for="favouritePet">What's your favourite Pet?</label>
        <select name="favouritePet" id="favouritePet">
          <option value="dog">dog</option>
          <option value="cat">cat</option>
          <option value="snake">snake</option>
        </select>
      </fieldset>
      <button type="submit">Submit</button>
      <input type="reset" value="Reset" />
    </fieldset>
  </body>
</html>
